<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
  <title>Tempulse 🌡️</title>
  <!-- links to google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Poppins&display=swap" rel="stylesheet">
  
  <!-- link to stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
    <h1><span>Temp</span>ulse</h1>
    <h4>A simple temperature converter</h4>
    
    <div class="converter-row">

			<div class="unit-container">
				<label for="celsius">Celsius: </label>
				<input type="number" id="celsius">
			</div>

			<div class="unit-container">
				<label for="fahrenheit">Fahrenheit: </label>
				<input type="number" id="fahrenheit">
			</div>

			<div class="unit-container">
				<label for="kelvin"> Kelvin: </label>
				<input type="number" id="kelvin">
			</div>

		</div>
	</div>
  <script src="script.js"></script>
</body>

</html>
